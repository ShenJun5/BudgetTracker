<div class="container py-3">
    <div class="row">
      <div class="mx-auto col-sm-6">
        <!-- form user info -->
        <div class="card">

          <div class="card-header">
            <h4 class="mb-0">Sign Up</h4>
          </div>

          <div class="card-body">
            <form [formGroup]="signupForm"
                  (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Fullname</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="Fullname"
                         type="text"
                         [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }">
                  <div *ngIf="submitted && f.fullname.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.fullname.errors?.required">Fullname is required</div>
                  </div>
  
                </div>
              </div>
             
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="email"
                         type="email"
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.email.errors?.required">Email is required</div>
                    <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
                    <div *ngIf="f.email.errors?.uniqueEmail">Email is taken!</div>
                  </div>
  
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="password"
                         type="password"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.password.errors?.required">Password is required</div>
                    <div *ngIf="f.password.errors?.invalidPassword">Password must be atleast 6-100 characters with atleast
                      one number</div>
                  </div>
                </div>
              </div>

   
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
  
                  <input type="submit"
                         class="btn btn-primary"
                         value="Submit">
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /form user info -->
      </div>
    </div>
  </div>
