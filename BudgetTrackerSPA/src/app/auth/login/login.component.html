<div class="container py-3">
  <div class="row">
    <div class="mx-auto col-sm-6">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Login</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="login()"
      #loginForm="ngForm">

      <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label" for="lblemail">Email address</label>
      <div class="col-lg-9">
      <input type="email"
            class="form-control"
            name="userName"
            [(ngModel)]="userLogin.email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email">  
      </div>
    </div>  
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" for="lblPassword">Password</label>
        <div class="col-lg-9">
        <input type="password"
            class="form-control"
            [(ngModel)]="userLogin.password"
            name="password"
            id="password"
            placeholder="Password">
      </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">

      <input type="submit"
        class="btn btn-primary"
        routerLink="/register-success"
        value="Submit" />
      </div>
    </div>
      </form>
  </div>
</div>
</div>
</div>
</div>
